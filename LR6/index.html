<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Савченко Григорий ИУ5-52Б</title>
</head>
<body>
<!--action="http://somesite.com/script.asp"-->
    <form method="get">
        <fieldset>
            <legend>Добро Пожаловать!</legend>
            <input name="login" type="text" placeholder="Введите Имя" align="center"><br><br>
            <input name="password" type="password" placeholder="Введите Пароль" align="center"><br><br>
            <input name="button_login" type="button" value="Отправить" onclick="alert('Вы нажали кнопку')" align="center">
        </fieldset>

        <fieldset>
            <legend>Пройдите Тест</legend>
            <table width="900px" border="4">
                <tr>
                    <th align="left">Что Вы предпочитаете на завтрак?</th>
                    <th align="left">Ваш Возраст:</th>
                </tr>
                <tr>
                    <td>
                        <input id="chb_1" type="checkbox">
                        <label for="chb_1">Картофельное пюре</label><br>
                        <input id="chb_2" type="checkbox">
                        <label for="chb_2">Яичницы</label><br>
                        <input id="chb_3" type="checkbox">
                        <label for="chb_3">Каша</label><br>
                        <input id="chb_4" type="checkbox">
                        <label for="chb_4">Бутерброд</label><br>
                        <input id="chb_5" type="checkbox">
                        <label for="chb_5">Мюсли</label>
                    </td>
                    <td>
                        <input id="r_1" name="variations" type="radio">
                        <label for="r_1">0-20</label><br>
                        <input id="r_2" name="variations" type="radio">
                        <label for="r_2">20-40</label><br>
                        <input id="r_3" name="variations" type="radio">
                        <label for="r_3">40-60</label><br>
                        <input id="r_4" name="variations" type="radio">
                        <label for="r_4">больше 60</label>
                    </td>
                </tr>
            </table><br><br>



            <label for="sel">Лучшие производители автомобилей:</label><br>
            <select id="sel" size="5">
                <option selected value="var_1">Nissan</option>
                <option value="var_2">Hyundai</option>
                <option value="var_3">Volkswagen</option>
                <option value="var_4">Ford</option>
                <option value="var_5">Kia</option>
                <option value="var_6">Toyota</option>
                <option value="var_7">Mitsubishi</option>
                <option value="var_8">Renault</option>
            </select><br><br>

            <label for="mul_sel">Выберите Ваш автомобиль</label>
            <select id="mul_sel">
                <option selected value="mul_var_1">Nissan Qashqai</option>
                <option value="mul_var_2">Ford Focus</option>
                <option value="mul_var_3">Volkswagen Passat</option>
                <option value="mul_var_4">Hyundai Solaris</option>
                <option value="mul_var_5">Kia Rio</option>
            </select><br><br>

            <label for="dl">Какой самый комфортный автомобиль?</label>
            <input type="text" name="datalist1" list="comp_combobox_datalist" id="dl"/>
            <datalist id="comp_combobox_datalist">
                <option selected value="Nissan">Вариант 1</option>
                <option value="Hyundai">Вариант 2</option>
                <option value="Volkswagen">Вариант 3</option>
                <option value="Ford">Вариант 4</option>
            </datalist>
        </fieldset>

        <fieldset>
            <legend>Напишите свой комментарий!</legend>
            <textarea rows="4" cols="40"></textarea>
        </fieldset><br>

        <input type="image" src=".\img\login.jpg" width="100px" align="center">
        <input type="submit" value="Отправить введенные данные">
        <input type="reset" value="Удалить все значения">
    </form>
</body>
</html>
